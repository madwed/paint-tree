<div class="row ui-row">
	<div class="ui-switch first-switch">Default</div><!-- 
	 --><div class="ui-switch" ng-click="switchSlides()">Random</div><!-- 
	 --><div class="ui-switch">Gradient</div>
	<div class="row ui-picker ui-color-picker">
		<div class="colorSliders" ng-hide="random">
			<rzslider
			class="red"
		    rz-slider-ceil="colorSlides.max"
		    rz-slider-floor="colorSlides.min"
		    rz-slider-model="redSlide"></rzslider>
			<rzslider
			class="green"
			rz-slider-ceil="colorSlides.max"
		    rz-slider-floor="colorSlides.min"
		    rz-slider-model="greenSlide"></rzslider>
			<rzslider
			class="blue"
			rz-slider-ceil="colorSlides.max"
		    rz-slider-floor="colorSlides.min"
		    rz-slider-model="blueSlide"></rzslider>
			<rzslider
			class="alpha"
			rz-slider-step="0.01"
			rz-slider-precision="2"
			rz-slider-ceil="opacitySlides.max"
		    rz-slider-floor="opacitySlides.min"
		    rz-slider-model="alphaSlide"></rzslider>
		</div><!-- 
	 --><div class="colorSliders" ng-show="random">
	 		<rzslider
			class="red"
		    rz-slider-ceil="colorSlides.max"
		    rz-slider-floor="colorSlides.min"
		    rz-slider-high="redRangeSlide.max"
		    rz-slider-model="redRangeSlide.min"></rzslider>
			<rzslider
			class="green"
			rz-slider-ceil="colorSlides.max"
		    rz-slider-floor="colorSlides.min"
		    rz-slider-high="greenRangeSlide.max"
		    rz-slider-model="greenRangeSlide.min"></rzslider>
			<rzslider
			class="blue"
			rz-slider-ceil="colorSlides.max"
		    rz-slider-floor="colorSlides.min"
		    rz-slider-high="blueRangeSlide.max"
		    rz-slider-model="blueRangeSlide.min"></rzslider>
			<rzslider
			class="alpha"
			rz-slider-step="0.01"
			rz-slider-precision="2"
			rz-slider-ceil="opacitySlides.max"
		    rz-slider-floor="opacitySlides.min"
		    rz-slider-high="alphaRangeSlide.max"
		    rz-slider-model="alphaRangeSlide.min"></rzslider>
		</div><!-- 
	 --><div class="color swatch" style="background-color:rgba({{redSlide}},{{greenSlide}},{{blueSlide}},{{alphaSlide}});"></div>
	</div>
</div>
		
<div class="row ui-row">
	<div class="ui-switch first-switch">Linear</div><!-- 
	 --><div class="ui-switch">Dry</div><!-- 
	 --><div class="ui-switch">Mucous</div>
	<div class="row ui-picker">
		<div class="radio-group"><div class="radio first-radio">Smooth</div><div class="radio">Choppy</div></div>
		<p class="title">brush width</p>
		<rzslider
		rz-slider-floor="1"
		rz-slider-ceil="1000"
		rz-slider-model="widthSlide"></rzslider>
	</div>
</div>

<div class="row ui-row">
	<div class="ui-switch first-switch">Opaque</div><!-- 
	 --><div class="ui-switch">Tint</div><!-- 
	 --><div class="ui-switch">Erase</div>
	<div class="row ui-picker">
		<p class="title">Paint</p>
		<p class="title">resample (x) times</p>
		<rzslider
		rz-slider-floor="1"
		rz-slider-ceil="1000"
		rz-slider-model="sampleSlide"></rzslider>
	</div>
</div>
